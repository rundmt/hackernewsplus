<html ng-app="HackerNewsPlus">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
        <script src="/js/angular-embedly.js"></script>
        <script src="/js/app.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
    </head>
    <body ng-controller="HackerNewsCtrl">
        <nav class="navbar navbar-custom" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Hacker News Remix - Top 100 Hacker News stories, with a little extra</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div my-embedly-test>
                <div ng-repeat="link in newsLinks">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3" ng-embedly key="key" query="query" >
                            <a href="{{link.url}}"></a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
